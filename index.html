    <head>
        <title>Gestion du mot de passe</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Modification du mot de passe pour l'ensemble des applications du domaine" />
        <meta name="keywords" content="password,handle,subdomains,manager" />
        <meta name="robots" content="index,nofollow,noodp" />
        <meta http-equiv="Pragma" content="no-cache" />
        <link rel="canonical" href="http://passwords.localhost"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">
        </div>
        <div id="messages">
        </div>
        <fieldset id="parameters">
            <label for="username" id="lusername"></label><input id="username" size="64">
            <label for="actualpass" id="lactualpass"></label><input id="actualpass" type="password" size="64">
            <label for="newpass1" id="lnewpass1"></label><input id="newpass1" type="password" size="64">
            <label for="newpass2" id="lnewpass2"></label><input id="newpass2" type="password" size="64">
            <button id="changepass"></button>
        </fieldset>

        <script type="text/javascript" src="browser-i18n/i18n.min.js"></script>
        <script type="text/javascript">var i18n = new I18n ({ extension: ".json" });</script>
        <script type="text/javascript" src="script.min.js"></script>
